<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
	<link rel="stylesheet" href="./Assets/css/style.css">
	<title>Psychic Game</title>
	<script type="text/javascript" src="./Assets/Javascript/game.js"></script>
</head>

<body>
	<!-- Header Pictures -->
	<header>
		<div class="row">
			<div class="col">
				<img src="./Assets/images/pyschic.gif" class="head-image" alt="moon">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<img src="./Assets/images/headerPicture.jpg" class="head-image" alt="moon">
			</div>
		</div>
	</header>

	<!-- Main content -->
	<div class="wrapper" id="pyschicGame">
		<div class="row">
			<div class="col">
				<h1>The Psychic Game</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<img src="./Assets/images/open.gif" class="open" alt="">
			</div>
			<div class="col-md-4">
				<p class="wrapperText">Guess what letter I'm thinking of!</p>
				<p class="wrapperText">Wins: 0</p>
				<p class="wrapperText">Losses: 0</p>
				<p class="wrapperText">Guesses left: 9</p>
				<p class="wrapperText">Your guesses so far: </p>
			</div>
			<div class="col-md-4">
				<img src="./Assets/images/open.gif" class="open" alt="">
			</div>
		</div>
	</div>
	<!-- Footer -->
	<div class="navbar fixed-bottom" style="height: 30px;">
		<div class="container">
			<p class="navbar-text">&copy;Copyright Briant Sainsbury 2018</p>
		</div>
	</div>

</body>

</html>
